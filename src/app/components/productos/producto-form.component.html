<div class="abrir-modal" *ngIf="modalProductoService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{titulo}}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="container">
            <div class="row">

              <div class="Card bg-light text-while">
                <div class="card-header">{{titulo}}</div>
                <div class="card-body">
                  <form #productoForm="ngForm">
                    <div class="form-group row">
                      <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
                      <div class="col-sm-6" *ngIf="producto">
                        <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion" #descripcion="ngModel"/>
                      </div>
                      <!--div class="col-sm-6" *ngIf="!producto">
                        <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion" #descripcion="ngModel"/>
                      </div>-->
                    </div>

                    <div class="form-group row">
                      <label for="categoria" class="col-form-label col-sm-2">Categoria</label>
                      <!--div class="col-sm-6" *ngIf="id">
                        <select name="categoria" class="form-control" [(ngModel)]="producto.codigoCategoria" class="select-ancho">
                          <option [ngValue]="undefined">--- Seleccionar una categoria ---</option>
                          <option *ngFor="let categoria of categorias" [ngValue]="categoria.codigoCategoria">{{ categoria.descripcion }}</option>
                        </select>
                      </div>-->
                      <div class="col-sm-6" *ngIf="producto">
                        <select name="categoria" class="form-control" [(ngModel)]="producto.codigoCategoria">
                          <option *ngFor="let categoria of categorias" [ngValue]="categoria.codigoCategoria">{{ categoria.descripcion }}</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="tipoEmpaque" class="col-form-label col-sm-2">Tipo empaque</label>
                      <!--div class="col-sm-6" *ngIf="id">
                        <select name="tipoEmpaque" class="form-control" [(ngModel)]="producto.codigoEmpaque" class="select-ancho">
                          <option [ngValue]="undefined">--- Seleccionar un empaque ---</option>
                          <option *ngFor="let tipoEmpaque of tipoEmpaque" [ngValue]="tipoEmpaque.codigoEmpaque"> {{ tipoEmpaque.descripcion }}</option>
                        </select>
                      </div>-->
                      <div class="col-sm-6" *ngIf="producto">
                        <select name="tipoEmpaque" class="form-control" [(ngModel)]="producto.codigoEmpaque">
                          <option *ngFor="let tipoEmpaque of tipoEmpaque" [ngValue]="tipoEmpaque.codigoEmpaque">{{ tipoEmpaque.descripcion }}</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-sm-6" *ngIf="!producto">
                        <button class="btn btn-primary" (click)="create()" role="button">Crear</button>
                      </div>-->
                      <div class="col-sm-6" *ngIf="producto">
                        <button class="btn btn-primary" (click)="update()" role="button">Actuallizar</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
