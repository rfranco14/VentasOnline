<ul *ngIf="paginas?.length > 0" class="pagination">
    <li class="page-item" *ngIf="paginador.number > 0">
        <a class="page-link" [routerLink]="['/categorias/pages',paginador.number-1]">&laquo;</a>
    </li>

    <li [ngClass]="paginador.first? 'disable page-item': 'page-item'">
        <a class="page-link" [routerLink]="['/categorias/page',0]">Primera</a>
    </li>

    <li *ngFor="let pagina of paginas" 
        [ngClass]="pagina-1 == paginador.number? 'pages-item active':'page-item'">
        <span class="page-link" *ngIf="pagina-1 == paginador.number">{{pagina}}</span>
        <a class="page-link" *ngIf="pagina-1 != paginador.number" [routerLink]="['/categorias/page',pagina-1]">{{pagina}}</a>
            </li>

    <li [ngClass]="paginador?.last? 'disable page item': 'page-item'">
        <a class="page-link" [routerLink]="['/categorias/page',paginador.totalPages-1]">Ãšltima</a>
    </li>

    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
        <a class="page-link" [routerLink]="['/categorias/page', paginador.number+1]">&raquo;</a>
    </li>
</ul>
