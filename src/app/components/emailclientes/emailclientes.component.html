<app-email-cliente-form [emailCliente] = "emailClienteSeleccionado"></app-email-cliente-form>
<div class="card border-primary mb-3">
        <div class="card-header">Email Cliente</div>
        <div class="card-body text-primary">
            <h5 class="card-title">Listado de Email de Clientes</h5>
            <div class="my-2 text-left">
                <button class="btn btn-rounded btn-primary" type="button" (click) = "abrirModal()">
                    Crear email de cliente
                </button>
            </div>
            <div *ngIf= "emailclientes?.length == 0" class="alert alert-info">
                No hay registros en la base de datos
            </div>
            <table class="table table-bordered table-striped" style="margin-top: 50px">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Email</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emailclientes of emailclientes">
                        <td>{{emailclientes.codigoEmail}}</td>
                        <td>{{emailclientes.email}}</td>
                        <td>
                            <button (click) = "abrirModal(emailclientes)" type="button" name="Editar" class="btn btn-primary btn-sm">Editar</button>
                        </td>
                        <td>
                            <button (click) = "delete(emailclientes)" type="button" name="Eliminar" class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
