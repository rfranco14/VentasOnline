
<div class="abrir-modal" *ngIf="modalCategoriasService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{titulo}}</h5>
            <button (click) = "cerrarmodal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="Card bg-dark text-white">
                  <div class="card-header" style="background: #1b4f72">{{ titulo }}</div>
                  <div class="card-body text-primary" style="background-color: #cee3f6" >
                    <form #categoriaForm="ngForm">
                      <div class="form-group row">
                        <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
                        <div class="col-sm-6" *ngIf="categoria">
                          <input type="text" class="form-control" [(ngModel)]="categoria.descripcion" name="descripcion" #descripcion = "ngModel"/>
                        </div>
                        <div class="col-sm-6" *ngIf="!categoria">
                          <input type="text" class="form-control" [(ngModel)]="categoria.descripcion" name="descripcion" #descripcion="ngModel"/>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-6">
                          <button *ngIf="!categoria.codigoCategoria" class="btn btn-primary" (click)="create()" role="button">Crear</button>
                        </div>
                        <div class="col-sm-6">
                            <button *ngIf="categoria.codigoCategoria" class="btn btn-primary" (click)="update()" role="button">Actualizar</button>
                          </div>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="cerrarmodal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
    </div>
  </div>
</div>
